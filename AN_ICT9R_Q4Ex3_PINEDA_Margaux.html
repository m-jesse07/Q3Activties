<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Luckiest+Guy&family=Rubik+Wet+Paint&family=Sigmar+One&family=Titan+One&display=swap" rel="stylesheet">
	<title>Arithmetic Operators</title>
	<style type="text/css">
		h1{
			font-family: Rubik Wet Paint;
		}
		p,td{
			font font-family: sans-serif;

		}
		body{
			background-color: #FFE5B4;
		}
	</style>
</head>

<div class="container" style="font-size: 2em;">
<body>
	<h1><span style="background-color:yellowgreen;">JavaScript Arithmetic Operators</span></h1>
	<p><mark>a = 2, b = 4;</mark></p>

	<ol type="1.">
		<li>a + b = <strong id="p1"></strong></li>
		<li>a - b = <strong id="p2"></strong></li>
		<li>a * b = <strong id="p3"></strong></li>
		<li>a / b = <strong id="p4"></strong></li>
		<li>a % b = <strong id="p5"></strong></li>
	</ol>

	<script>

		let a=2, b=4; //variable declaration;assignment of values

		document.getElementById('p1').innerHTML = a + b;
		document.getElementById('p2').innerHTML = a - b;
		document.getElementById('p3').innerHTML = a * b;
		document.getElementById('p4').innerHTML = a / b;
		document.getElementById('p5').innerHTML = a % b;

	</script>
	</div>
</body>
</html>
